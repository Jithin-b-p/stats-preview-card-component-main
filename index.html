<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Stats preview card component</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <main>
      <section class="stat-preview">
        <div class="stat-preview__details">
          <h1 class="stat-preview__heading">
            Get <span>insights</span> that help your business grow.
          </h1>
          <p class="stat-preview__description">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>

          <div class="stat-preview__gain">
            <div class="stat-preview__gain--companies">
              <span class="count">10k+</span>
              <span class="domain">companies</span>
            </div>
            <div class="stat-preview__gain--templates">
              <span class="count">314</span>
              <span class="domain">templates</span>
            </div>
            <div class="stat-preview__gain--queires">
              <span class="count">12m+</span>
              <span class="domain">queries</span>
            </div>
          </div>
        </div>
        <div class="stat-preview__image"></div>
      </section>
    </main>
  </body>
</html>
